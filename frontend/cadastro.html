<body class="body">
    <div class="container-tudo">
        <main>
            <form action="http://localhost:3000/submit-form" method="post">
                <div class="formulario">
                    <div class="container-formulario">
                        <img class="logoCadastro" src="img/logo.png" alt="Logo do Site">
                        <p> Cadastre-se para receber nossas promoções exclusivas!</p>
                        <label class="labelCadastro" for="nome">Nome:</label>
                        <input class="textoForm" type="text" id="nome" name="nome" required><br>

                        <label class="labelCadastro" for="email">E-mail:</label>
                        <input class="textoForm" type="email" id="email" name="email" required><br>

                        <label class="labelCadastro" for="telefone">Telefone para contato:</label>
                        <input class="textoForm" type="text" id="telefone" name="telefone" required><br>

                        <input class="botaoCadastrar" type="submit" value="Cadastrar">
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
